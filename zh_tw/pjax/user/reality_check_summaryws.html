        <div class="container">


  <div id="reality-check-content">
    <div>
        <h1>真實情況檢查</h1>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>登入時間:</label></div>
            <div class="gr-9 gr-6-m"><label id="login-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>目前時間:</label></div>
            <div class="gr-9 gr-6-m"><label id="current-time"></label></div>
        </div>
        <div class="gr-row gr-padding-10">
            <div class="gr-3 gr-6-m"><label>工作階段時間：</label></div>
            <div class="gr-9 gr-6-m"><label id="session-duration"></label></div>
        </div>
        <p id="start-time"></p>
            <div class="table-container">
                <table>
                    <tr>
                        <th>登入 ID</th>
                        <th>貨幣</th>
                        <th>交易額</th>
                        <th>利潤 / 虧損</th>
                        <th>購入合約</th>
                        <th>售出合約</th>
                        <th>訂立合約</th>
                        <th>潛在利潤</th>
                    </tr>
                    <tr>
                        <td id="login-id"></td>
                        <td id="rc_currency"></td>
                        <td id="turnover"></td>
                        <td id="profitloss"></td>
                        <td id="bought"></td>
                        <td id="sold"></td>
                        <td id="open"></td>
                        <td id="potential"></td>
                    </tr>
                </table>
            </div>
        <p>
            <label>真實情況檢查時間間隔:</label>
            <input id="realityDuration" interval="1" maxlength="4" min="1" size="6" type="number"/>
            <span>分鐘</span>
        </p>
        <p id="rc-err" class="error-msg invisible">請輸入大於0之數字</p>
    </div>
    <div class="center-text gr-centered" id="reality-check-nav">
    <button bcont="1" class="button" id="continue">繼續交易</button>
    <button class="button-secondary" id="statement">View Statement</button>
    <button class="button-secondary" id="btn_logout">登出</button>
