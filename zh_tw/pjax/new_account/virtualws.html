        <div id="page_info" style="display:none;">
            <title>開立新帳戶 | Binary.com</title>
            <div id="content_class">virtualws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
  <h1>開立新帳戶</h1>
  <p class='notice-message'>
    謝謝您的註冊！請檢視郵件並提取驗證權杖。
  </p>
  <div class="gr-padding-10">
    <div class="rbox form">
      <div class="rbox-wrap">
        <form id="virtual-form">
          <fieldset>
            <legend id="details">詳細資料</legend>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="verification-code">驗證權杖</label>
              </div>
              <div class="gr-8">
                <input type="text" id="verification-code" maxlength="48" autocomplete="off"></input>
                <div class="hint">請檢查您的電郵領取此權杖編號</div>
                <p class="errorfield" id="error-verification-code" style="display:none"></p>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear" style="display:none">
              <div class="gr-4 form_label">
                <label for="email">請重新輸入您的電郵地址</label>
              </div>
              <div class="gr-8">
                <input type="email" id="email" name="email" maxlength="50"></input>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4  form_label">
                <label for="password">選用密碼</label>
              </div>
              <div class="gr-8">
                <input type="password" id="password" name="password" maxlength="25"></input>
                <p style="margin:0px;height:0.5em;">
                  <meter id="password-meter" value="" max="50" min="0" high="20" low="10" optimum="50"></meter>
                </p>
                <div class="hint">至少六個大小寫字母和數字</div>
                <p class="errorfield" id="error-password" style="display:none"></p>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="r-password">重新輸入密碼</label>
              </div>
              <div class="gr-8">
                <input type="password" id="r-password" name="r-password" maxlength="25"></input>
                <p class="errorfield" id="error-r-password" style="display:none"></p>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="residence">居住國</label>
              </div>
              <div class="gr-8">
                <select name="residence" id="residence"></select>
                <p class="errorfield" id="error-residence" style="display:none"></p>
              </div>
            </div>
          </fieldset>
          <fieldset class="center-text" id="formlayout">
            <span class="button button-focus">
              <button class="button button-focus" id="btn_submit" type="submit">開立新帳戶</button>
              <p class="errorfield" id="error-account-opening" style="display:none"></p>
            </span>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
