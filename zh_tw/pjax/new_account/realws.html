        <div id="page_info" style="display:none;">
            <title>真實資金帳戶開立 | Binary.com</title>
            <div id="content_class">realws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>真實資金帳戶開立</h1>
    <div class="gr-padding-10">

        <div class="rbox form">
            <div class="rbox-wrap">
                <form id="residence-form" style="display:none">
                  <fieldset id="select-residence">
                    <legend>請選擇您的居住國</legend>
                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence-disabled">居住國</label>
                        </div>
                        <div class="gr-8">
                          <span id="move-residence-here"></span>
                        </div>
                    </div>
                    <div class="center-text">
                      <span class="button button-focus">
                          <button class="button button-focus" id="residence_submit" type="submit">執行</button>
                      </span>
                    </div>
                  </fieldset>
                </form>
                <form id="real-form">
                    <fieldset>
                        <legend id="details">詳細資料</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="title">職稱</label>
                            </div>
                            <div class="gr-8">
                                <select id="title" name="title">
                                  <option value="Mr">先生</option>
                                  <option value="Mrs">夫人</option>
                                  <option value="Ms">女士</option>
                                  <option value="Miss">遺漏</option>
                                </select>
                                <p class="errorfield" id="error-title" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="fname">名</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="fname" name="fname" maxlength="30"></input>
                                <p class="errorfield" id="error-fname" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="lname">姓</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="lname" name="lname" maxlength="30"></input>
                                <p class="errorfield" id="error-lname" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="dobdd">出生日期</label>
                            </div>
                            <div class="gr-8">
                                <select name="dobdd" id="dobdd"></select>
                                <select name="dobmm" id="dobmm"></select>
                                <select name="dobyy" id="dobyy"></select>
                                <p class="errorfield" id="error-birthdate" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="residence-disabled">居住國</label>
                            </div>
                            <div class="gr-8">
                                <span id="move-residence-back"></span>
                                <select name="residence-disabled" id="residence-disabled" disabled></select>
                                <p class="errorfield" id="error-residence" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend id="address">地址</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address1">家庭地址第一行</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address1" name="address1" maxlength="70"></input>
                                <p class="errorfield" id="error-address1" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address2">家庭地址第二行</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address2" name="address2" maxlength="70"></input>
                                <p class="errorfield" id="error-address2" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address-town">城鎮/城市</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address-town" name="address-town" maxlength="35"></input>
                                <p class="errorfield" id="error-town" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear" style="display:none">
                            <div class="gr-4 form_label">
                                <label for="address-state">州/省</label>
                            </div>
                            <div class="gr-8">
                                <select id="address-state" name="address-state"></select>
                                <p class="errorfield" id="error-state" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address-postcode">郵遞區號</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address-postcode" name="address-postcode" maxlength="20"></select>
                                <p class="errorfield" id="error-postcode" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="tel">電話</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="tel" name="tel" maxlength="35"></select>
                                <p class="errorfield" id="error-tel" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend id="security">安全</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="secret-question">密碼提示問題</label>
                            </div>
                            <div class="gr-8">
                                <select id="secret-question">
                                  <option value="Mother's maiden name">母親婚前的姓氏</option>
                                  <option value="Name of your pet">您寵物的名字</option>
                                  <option value="Name of first love">初戀情人姓名</option>
                                  <option value="Memorable town/city">難忘的城鎮/城市</option>
                                  <option value="Memorable date">難忘的日子</option>
                                  <option value="Favourite dish">最愛的菜餚</option>
                                  <option value="Brand of first car">第一輛車的品牌</option>
                                  <option value="Favourite artist">最愛的藝術家</option>
                                </select>
                                <p class="errorfield" id="error-question" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="secret-answer">密碼提示問題的答案</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="secret-answer" maxlength="50" autocomplete="off"></input>
                                <p class="errorfield" id="error-answer" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="center-text" id="formlayout">
                        <div class="gr-12">
                            <p>
                                <input type="checkbox" name="tnc" id="tnc">
                                    <span onclick="document.getElementById('tnc').checked=!document.getElementById('tnc').checked">我已閱讀並同意 <a target="_blank" href="/zh_tw/terms-and-conditions.html">條款與條件</a> 網站的。</span>
                                    <p class="errorfield" id="error-tnc" style="display:none"></p>
                                </input>
                            </p>
                        </div>
                        <span class="button button-focus">
                            <button class="button button-focus" id="btn_submit" type="submit">開戶</button>
                        </span>
                    </fieldset>
                </form>
                <div class="errorbox rbox" id="client_message" style="display:none">
                    <div class="rbox-wrap">
                        <div class="gr-12 rbox-content" id="client_message_content">
                            <p class="center notice-msg"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
