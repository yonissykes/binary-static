          <div id="page_info" style="display:none;">
              <title>Redefinição de senha | Binary.com</title>
          </div>
          
          <div class="grd-container">
          

          <div class="grd-grid-12 static_full invisible" id="reset_passwordws">
  <h1>
    Redefinição de senha
  </h1>
  <p class="notice-msg">
    Verifique o seu e-mail para obter o token necessário para a redefinição da sua senha.
  </p>
  <div class="invisible" id="reset-error">
    <p id="reset-error-msg"></p>
    <a class="pjaxload" href="/pt/user/lost_passwordws.html">
      Clique aqui para tentar novamente
    </a>
  </div>
  <div class="grd-parent grd-row-padding" id="reset-form">
    <div class="rbox form">
      <div class="rbox-wrap">
        <form>
          <fieldset>
            <legend>Dados</legend>
            <div class="grd-row-padding row clear">
              <div class="grd-grid-4 form_label">
                <label for="verification-code">
                  Token de verificação
                </label>
              </div>
              <div class="grd-grid-8">
                <input autocomplete="off" id="verification-code" maxlength="48" type="text"></input>
                <div class="hint">
                  Verifique o seu e-mail para o valor deste token
                </div>
                <p class="errorfield invisible" id="verification-error"></p>
              </div>
            </div>
            <div class="grd-row-padding row clear">
              <div class="grd-grid-4 form_label">
                <label for="reset-password1">
                  Nova Senha
                </label>
              </div>
              <div class="grd-grid-8">
                <input autocomplete="off" id="reset-password1" maxlength="25" type="password"></input>
                <p id="password-meter-container" style="margin:0px;height:0.5em;"></p>
                <p class="hint" id="password-hint">
                  Um mínimo de seis letras minúsculas e maiúsculas com números
                </p>
                <p class="errorfield invisible" id="password-error1"></p>
              </div>
            </div>
            <div class="grd-row-padding row clear">
              <div class="grd-grid-4 form_label">
                <label for="reset-password2">
                  Confirme a nova senha
                </label>
              </div>
              <div class="grd-grid-8">
                <input autocomplete="off" id="reset-password2" maxlength="25" type="password"></input>
                <p class="errorfield invisible" id="password-error2"></p>
              </div>
            </div>
            <div class="grd-row-padding row clear">
              <div class="grd-grid-4 form_label">
                <label for="reset-password2">
                  Eu tenho uma conta de dinheiro real
                </label>
              </div>
              <div class="grd-grid-8">
                <input id="have-real-account" type="checkbox"></input>
              </div>
            </div>
            <div class="grd-row-padding row clear invisible" id="dob-field">
              <div class="grd-grid-4 form_label">
                <label for="dob">
                  Data de nascimento
                </label>
              </div>
              <div class="grd-grid-8">
                <select id="dobdd"></select>
                <select id="dobmm"></select>
                <select id="dobyy"></select>
                <p class="errorfield invisible" id="dob-error"></p>
              </div>
              <br/>
            </div>
            <div class="grd-row-padding row clear">
              <div class="grd-grid-4 form_label"></div>
              <div class="grd-grid-8">
                <span class="button button-focus">
                  <button class="button button-focus" id="reset" name="submit" type="button">
                    Redefinir senha
                  </button>
                </span>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
