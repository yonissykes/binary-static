          <div id="page_info" style="display:none;">
              <title>Créer un nouveau compte | Binary.com</title>

          <div class="grd-container">
          

          <div class='grd-grid-12 static_full'>
  <h1>Créer un nouveau compte</h1>
  <p class='notice-message'>
    Thank you for signing up! Please check your email to retrieve the verification token.
  </p>
  <div class="grd-parent grd-row-padding">
    <div class="rbox form">
      <div class="rbox-wrap">
        <form id="virtual-form">
          <fieldset>
            <legend id="details">Informations</legend>
            <div class="grd-row-padding row clear">
              <div class="grd-grid-4 form_label">
                <label for="verification-code">Verification token</label>
              </div>
              <div class="grd-grid-8">
                <input type="text" id="verification-code" maxlength="48" autocomplete="off"></input>
                <div class="hint">Please check your email for the value of this token</div>
                <p class="errorfield" id="error-verification-code" style="display:none"></p>
              </div>
            </div>
            <div class="grd-row-padding row clear" style="display:none">
              <div class="grd-grid-4 form_label">
                <label for="email">Veuillez saisir à nouveau votre adresse e-mail.</label>
              </div>
              <div class="grd-grid-8">
                <input type="email" id="email" name="email" maxlength="50"></input>
              </div>
            </div>
            <div class="grd-row-padding row clear">
              <div class="grd-grid-4  form_label">
                <label for="password">Choisissez un mot de passe</label>
              </div>
              <div class="grd-grid-8">
                <input type="password" id="password" name="password" maxlength="25"></input>
                <p style="margin:0px;height:0.5em;">
                  <meter id="password-meter" value="" max="50" min="0" high="20" low="10" optimum="50"></meter>
                </p>
                <div class="hint">Minimum of six lower and uppercase letters with numbers</div>
                <p class="errorfield" id="error-password" style="display:none">
                  <abbr rel="tooltip" title="" id="tooltip-password"></abbr>
                </p>
              </div>
            </div>
            <div class="grd-row-padding row clear">
              <div class="grd-grid-4  form_label">
                <label for="r-password">Re-enter password</label>
              </div>
              <div class="grd-grid-8">
                <input type="password" id="r-password" name="r-password" maxlength="25"></input>
                <p class="errorfield" id="error-r-password" style="display:none"></p>
              </div>
            </div>
            <div class="grd-row-padding row clear">
              <div class="grd-grid-4  form_label">
                <label for="residence">Pays de résidence</label>
              </div>
              <div class="grd-grid-8">
                <select name="residence" id="residence"></select>
                <p class="errorfield" id="error-residence" style="display:none"></p>
              </div>
            </div>
          </fieldset>
          <fieldset class="center-aligned" id="formlayout">
            <span class="button button-focus">
              <button class="button button-focus" id="btn_submit" type="submit">Créer un nouveau compte</button>
              <p class="errorfield" id="error-account-opening" style="display:none"></p>
            </span>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
