        <div id="page_info" style="display:none;">
            <title>Ouverture d'un compte d'argent réel | Binary.com</title>
            <div id="content_class">realws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>Ouverture d'un compte d'argent réel</h1>
    <div class="gr-padding-10">

        <div class="rbox form">
            <div class="rbox-wrap">
                <form id="residence-form" style="display:none">
                  <fieldset id="select-residence">
                    <legend>Veuillez sélectionner votre pays de résidence</legend>
                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence-disabled">Pays de résidence</label>
                        </div>
                        <div class="gr-8">
                          <span id="move-residence-here"></span>
                        </div>
                    </div>
                    <div class="center-text">
                      <span class="button button-focus">
                          <button class="button button-focus" id="residence_submit" type="submit">Continuer</button>
                      </span>
                    </div>
                  </fieldset>
                </form>
                <form id="real-form">
                    <fieldset>
                        <legend id="details">Informations</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="title">Titre</label>
                            </div>
                            <div class="gr-8">
                                <select id="title" name="title">
                                  <option value="Mr">M.</option>
                                  <option value="Mrs">Mme</option>
                                  <option value="Ms">Mme ou Mlle</option>
                                  <option value="Miss">Mlle</option>
                                </select>
                                <p class="errorfield" id="error-title" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="fname">First name</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="fname" name="fname" maxlength="30"></input>
                                <p class="errorfield" id="error-fname" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="lname">Nom de famille</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="lname" name="lname" maxlength="30"></input>
                                <p class="errorfield" id="error-lname" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="dobdd">Date de naissance</label>
                            </div>
                            <div class="gr-8">
                                <select name="dobdd" id="dobdd"></select>
                                <select name="dobmm" id="dobmm"></select>
                                <select name="dobyy" id="dobyy"></select>
                                <p class="errorfield" id="error-birthdate" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="residence-disabled">Pays de résidence</label>
                            </div>
                            <div class="gr-8">
                                <span id="move-residence-back"></span>
                                <select name="residence-disabled" id="residence-disabled" disabled></select>
                                <p class="errorfield" id="error-residence" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend id="address">Adresse</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address1">Première ligne de l'adresse du domicile</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address1" name="address1" maxlength="70"></input>
                                <p class="errorfield" id="error-address1" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address2">Seconde ligne de l'adresse du domicile</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address2" name="address2" maxlength="70"></input>
                                <p class="errorfield" id="error-address2" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address-town">Ville/Commune</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address-town" name="address-town" maxlength="35"></input>
                                <p class="errorfield" id="error-town" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear" style="display:none">
                            <div class="gr-4 form_label">
                                <label for="address-state">Etat/Province</label>
                            </div>
                            <div class="gr-8">
                                <select id="address-state" name="address-state"></select>
                                <p class="errorfield" id="error-state" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="address-postcode">Code Postal/ZIP</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="address-postcode" name="address-postcode" maxlength="20"></select>
                                <p class="errorfield" id="error-postcode" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="tel">Téléphone</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="tel" name="tel" maxlength="35"></select>
                                <p class="errorfield" id="error-tel" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend id="security">Sécurité</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="secret-question">Question secrète</label>
                            </div>
                            <div class="gr-8">
                                <select id="secret-question">
                                  <option value="Mother's maiden name">Nom de jeune fille de votre mère</option>
                                  <option value="Name of your pet">Nom de votre animal de compagnie</option>
                                  <option value="Name of first love">Nom du premier amour</option>
                                  <option value="Memorable town/city">Ville/commune mémorable</option>
                                  <option value="Memorable date">Date mémorable</option>
                                  <option value="Favourite dish">Plat préféré</option>
                                  <option value="Brand of first car">Marque de la première voiture</option>
                                  <option value="Favourite artist">Artiste préféré</option>
                                </select>
                                <p class="errorfield" id="error-question" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="secret-answer">Répondez à la question secrète</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="secret-answer" maxlength="50" autocomplete="off"></input>
                                <p class="errorfield" id="error-answer" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="center-text" id="formlayout">
                        <div class="gr-12">
                            <p>
                                <input type="checkbox" name="tnc" id="tnc">
                                    <span onclick="document.getElementById('tnc').checked=!document.getElementById('tnc').checked">J'ai lu et j'accepte les <a target="_blank" href="/fr/terms-and-conditions.html">conditions générales</a> sur le site.</span>
                                    <p class="errorfield" id="error-tnc" style="display:none"></p>
                                </input>
                            </p>
                        </div>
                        <span class="button button-focus">
                            <button class="button button-focus" id="btn_submit" type="submit">Ouvrir un Compte</button>
                        </span>
                    </fieldset>
                </form>
                <div class="errorbox rbox" id="client_message" style="display:none">
                    <div class="rbox-wrap">
                        <div class="gr-12 rbox-content" id="client_message_content">
                            <p class="center notice-msg"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
