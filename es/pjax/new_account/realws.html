          <div id="page_info" style="display:none;">
              <title>Abra una Cuenta con Dinero Real | Binary.com</title>
          </div>
          
          <div class="grd-container">
          

          <div class='grd-grid-12 static_full'>
    <h1>Abra una Cuenta con Dinero Real</h1>
    <div class="grd-parent grd-row-padding">

        <div class="rbox form">
            <div class="rbox-wrap">
                <form id="residence-form" style="display:none">
                  <fieldset id="select-residence">
                    <legend>Por favor, seleccione su país de residencia</legend>
                    <div class="grd-row-padding row clear">
                        <div class="grd-grid-4  form_label">
                            <label for="residence-disabled">País de residencia</label>
                        </div>
                        <div class="grd-grid-8">
                          <span id="move-residence-here"></span>
                        </div>
                    </div>
                    <div class="center-aligned">
                      <span class="button button-focus">
                          <button class="button button-focus" id="residence_submit" type="submit">Seguir</button>
                      </span>
                    </div>
                  </fieldset>
                </form>
                <form id="real-form">
                    <fieldset>
                        <legend id="details">detalles</legend>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="title">Título</label>
                            </div>
                            <div class="grd-grid-8">
                                <select id="title" name="title">
                                  <option value="Mr">Sr</option>
                                  <option value="Mrs">Srta.</option>
                                  <option value="Ms">Sra.</option>
                                  <option value="Miss">Srta.</option>
                                </select>
                                <p class="errorfield" id="error-title" style="display:none"></p>
                            </div>
                        </div>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="fname">Nombre</label>
                            </div>
                            <div class="grd-grid-8">
                                <input type="text" class="text" id="fname" name="fname" maxlength="30"></input>
                                <p class="errorfield" id="error-fname" style="display:none"></p>
                            </div>
                        </div>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="lname">Apellido</label>
                            </div>
                            <div class="grd-grid-8">
                                <input type="text" class="text" id="lname" name="lname" maxlength="30"></input>
                                <p class="errorfield" id="error-lname" style="display:none"></p>
                            </div>
                        </div>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="dobdd">Fecha de nacimiento</label>
                            </div>
                            <div class="grd-grid-8">
                                <select name="dobdd" id="dobdd"></select>
                                <select name="dobmm" id="dobmm"></select>
                                <select name="dobyy" id="dobyy"></select>
                                <p class="errorfield" id="error-birthdate" style="display:none"></p>
                            </div>
                        </div>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="residence-disabled">País de residencia</label>
                            </div>
                            <div class="grd-grid-8">
                                <span id="move-residence-back"></span>
                                <select name="residence-disabled" id="residence-disabled" disabled></select>
                                <p class="errorfield" id="error-residence" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend id="address">Domicilio</legend>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="address1">Primera línea de dirección de residencia</label>
                            </div>
                            <div class="grd-grid-8">
                                <input type="text" class="text" id="address1" name="address1" maxlength="70"></input>
                                <p class="errorfield" id="error-address1" style="display:none"></p>
                            </div>
                        </div>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="address2">Segunda línea de domicilio</label>
                            </div>
                            <div class="grd-grid-8">
                                <input type="text" class="text" id="address2" name="address2" maxlength="70"></input>
                                <p class="errorfield" id="error-address2" style="display:none"></p>
                            </div>
                        </div>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="address-town">Pueblo/Ciudad</label>
                            </div>
                            <div class="grd-grid-8">
                                <input type="text" class="text" id="address-town" name="address-town" maxlength="35"></input>
                                <p class="errorfield" id="error-town" style="display:none"></p>
                            </div>
                        </div>
                        <div class="grd-row-padding row clear" style="display:none">
                            <div class="grd-grid-4  form_label">
                                <label for="address-state">Estado/Provincia</label>
                            </div>
                            <div class="grd-grid-8">
                                <select id="address-state" name="address-state"></select>
                                <p class="errorfield" id="error-state" style="display:none"></p>
                            </div>
                        </div>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="address-postcode">Código postal / CP</label>
                            </div>
                            <div class="grd-grid-8">
                                <input type="text" class="text" id="address-postcode" name="address-postcode" maxlength="20"></select>
                                <p class="errorfield" id="error-postcode" style="display:none"></p>
                            </div>
                        </div>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="tel">Teléfono</label>
                            </div>
                            <div class="grd-grid-8">
                                <input type="text" class="text" id="tel" name="tel" maxlength="35"></select>
                                <p class="errorfield" id="error-tel" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend id="security">Seguridad</legend>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="secret-question">Pregunta secreta</label>
                            </div>
                            <div class="grd-grid-8">
                                <select id="secret-question">
                                  <option value="Mother's maiden name">Apellido de soltera de su madre</option>
                                  <option value="Name of your pet">Nombre de su mascota</option>
                                  <option value="Name of first love">Nombre de su primer amor</option>
                                  <option value="Memorable town/city">Pueblo/ciudad memorable</option>
                                  <option value="Memorable date">Fecha memorable</option>
                                  <option value="Favourite dish">Plato favorito</option>
                                  <option value="Brand of first car">Marca de su primer coche</option>
                                  <option value="Favourite artist">Artista favorito</option>
                                </select>
                                <p class="errorfield" id="error-question" style="display:none"></p>
                            </div>
                        </div>
                        <div class="grd-row-padding row clear">
                            <div class="grd-grid-4  form_label">
                                <label for="secret-answer">Responder a la pregunta secreta</label>
                            </div>
                            <div class="grd-grid-8">
                                <input type="text" class="text" id="secret-answer" maxlength="50" autocomplete="off"></input>
                                <p class="errorfield" id="error-answer" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="center-aligned" id="formlayout">
                        <div class="grd-grid-12">
                            <p>
                                <input type="checkbox" name="tnc" id="tnc">
                                    <span onclick="document.getElementById('tnc').checked=!document.getElementById('tnc').checked">He leído y acepto los <a target="_blank" href="/es/terms-and-conditions.html">términos y condiciones</a> del sitio web.</span>
                                    <p class="errorfield" id="error-tnc" style="display:none"></p>
                                </input>
                            </p>
                        </div>
                        <span class="button button-focus">
                            <button class="button button-focus" id="btn_submit" type="submit">Abrir una cuenta</button>
                        </span>
                    </fieldset>
                </form>
                <div class="errorbox rbox" id="client_message" style="display:none">
                    <div class="rbox-wrap">
                        <div class="grd-grid-12 rbox-content" id="client_message_content">
                            <p class="center notice-msg"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
          </div>
      </div>
